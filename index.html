<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Which Fucking Chord Progression Should I Use?</title>
    <style type="text/css" media="screen">
      body {
          max-height: 100vh;
          max-width: 100vw;
          padding: 1em;
      }

      .form-line {
          margin-bottom: 0.5em;
      }
      
      .flex {
          display: flex;
          flex-wrap: wrap;
      }

      .flex p {
          margin-right: 1em;
          width: 3em;
      }
    </style>
  </head>
  <body>
    <div class="form-line">
      <label for="chord-count">Number of chords</label>
      <input id="chord-count" name="chord-count" type="number" value="4">
    </div>

    <div class="form-line">
      <label for="rooted">Start with root chord</label>
      <input id="rooted" name="rooted" type="checkbox" checked>
    </div>

    <div class="form-line">
      <label for="inc-dim">Include diminished chords</label>
      <input id="inc-dim" name="inc-dim" type="checkbox" checked>
    </div>

    <div class="form-line">
      <label for="jazziness" title="How likely each chord in the progression is to be jazzy">Jazziness</label>
      <input id="jazziness" name="jazziness" type="range" value="0">
    </div>

    <button id="regen" type="button">Regenerate</button>
    <div id="output"></div>
    <noscript>This page is basically only JavaScript, so if you have that turned off go back into your cave, please.</noscript>
    <script type="text/javascript" src="./music.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    <script type="text/javascript" src="./business.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
